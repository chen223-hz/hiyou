<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Hi游portal</title>
    <link rel="bookmark" type="image/x-icon" href="http://hiyou.doublecom.net/static/img/www.ico.ico">
    <link rel="shortcut icon" href="http://hiyou.doublecom.net/static/img/www.ico.ico">
    <link rel="icon" href="http://hiyou.doublecom.net/static/favicon.ico/www.ico.ico">
    <link rel="stylesheet" type="text/css" href="http://hiyou.doublecom.net/static/css/style_portal.css">
	<script type="text/javascript" src="https://wifi.weixin.qq.com/resources/js/wechatticket/pcauth.js" ></script>
  
  
</head>
<body>
<div class="main">
    <div class="container">
         <div class="content">
            <div class="wrap">
                <div class="login-box1">
                    <div class="login-img ">
                        <h4>欢迎使用免费Wi-Fi</h4>
                        <div class= "qrcode"style="margin-left:10px"id="qrcode_zone"></div>
                        <p>使用微信扫描二维码</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="back">
 			<div class="items">
                <div class="item item1"
                     style="background-image:url(http://hiyou.doublecom.net/static/img/Bg-pc.jpg)"></div>
                </div>
        </div>
    </div>
</div>
<script src="http://hiyou.doublecom.net/static/js/jquery-1.9.1.min.js"></script>
<script>
$(document).ready(function(){
	$('.qrcode').children('img:first-child').css("margin-left","-40px")})

</script>
<script type="text/javascript">
	    JSAPI.auth({
	    	target : document.getElementById('qrcode_zone'),
	        appId : '{{obj.authorizer_appid}}',
	        shopId : {{obj.shop_id}},
	        extend : '$(mac)',
	        //authUrl : 'http://wifi.weixin.qq.com/mbl/default.xhtml'
	        authUrl : '$(link-login-only)?username=T-$(mac-esc)'
	    });

</script>
</body>
</html>
