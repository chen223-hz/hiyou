{% extends "headquar/index.html" %}
 {% block header %}    
<style type="text/css">     
  #allmap {width: 100%; height:760px; overflow: hidden;}    
  #result {width:100%;font-size:12px;}    
  dl,dt,dd,ul,li{    
      margin:0;    
      padding:0;    
      list-style:none;    
  }    
  p{font-size:12px;}    
  dt{    
      font-size:14px;    
      font-family:"微软雅黑";    
      font-weight:bold;    
      border-bottom:1px dotted #000;    
      padding:5px 0 5px 5px;    
      margin:5px 0;    
  }    
  dd{    
      padding:5px 0 0 5px;    
  }    
   #navmap .open>a, .nav .open>a:focus, .nav .open>a:hover{
   
    border-radius: 5px;
   }
   .nav-pills>li{
    background-color: #eee;
   }
  .nav-pills>li>a{
    border-top:0px;
  }
  #navmap>li>a{
    padding:3px 15px;
  }
  #navmap>li>a:hover{
    color:#337ab7;
  }
  label {
    /* display: inline-block; */
     max-width: none; 
    margin-bottom: none; 
    /* font-weight: 700; */
}
</style> 
 {% endblock %}
{% block content %}
<section class="content-header AllTitle">
  <h1>
    <small><i class="fa  fa-cubes"></i><span><a href="/headquar/dev/">设备管理</a>><a href="javascript:location.reload();">设备定位</a></span>
    </small> 
  </h1>        
</section>

<section class="content">
  <div class="row">
                  <div class="col-md-12">
      <div class="box box-danger">
        <div class="box-header with-border">
          <h3 class="box-title">设备位置</h3>
        </div>
        <div class="box-body">
           <div id="allmap" style="overflow:hidden;zoom:1;position:relative;">       
        <div id="map" style="height:200%;-webkit-transition: all 0.5s ease-in-out;transition: all 0.5s ease-in-out;">    
       </div>    
    </div>       
    <div id="resultShape"></div>    
              </div>
 
        </div>
      </div>
    </div>
             
              

</section>
 {% endblock %}
  {% block script %}
     <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=F0i6SrLmHquLVNLCqpExxPrj8mWVdFwx"></script>     
    <script type="text/javascript" src="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.js"></script>    
    <link rel="stylesheet" href="http://api.map.baidu.com/library/DrawingManager/1.4/src/DrawingManager_min.css" />      
    <script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.js"></script>    
    <link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.4/src/SearchInfoWindow_min.css" /> 
    <script type="text/javascript">    
	var map = new BMap.Map("allmap");
	var point = new BMap.Point('{{obj.latitude}}'.split(',')[0],'{{obj.latitude}}'.split(',')[1]);
	var marker = new BMap.Marker(point);  // 
	map.addOverlay(marker);              // 
	map.centerAndZoom(point, 16);
   map.enableScrollWheelZoom(); 
	var opts = {
	  width : 100,     // 
	  height: 50,     // 
	  title : "设备MAC：" , // 
	}
	var infoWindow = new BMap.InfoWindow("{{ obj.macaddr }}", opts);  //
	marker.addEventListener("click", function(){          
		map.openInfoWindow(infoWindow,point); 
	});
   
</script>    
 {% endblock %}
